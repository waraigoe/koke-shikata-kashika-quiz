<html>

    <style>
        #start-screen, #game-screen { text-align: center; margin-top: 50px; }

    </style>

    <div id="start-screen">
        <h1>Quiz! ko-keshi ka-ta ke-shi ka</h1>

        <h2 id="question-text"></h2>
        <div id="question-area"></div>
    </div>
    <audio id="bgm" loop>
        <source src="bgm.mp3" type="audio/mpeg">
        Music cannot be played. Please check your browser.
    </audio>
    <script src="game.js"></script>
</body>
