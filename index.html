<html>
<head>
    <title>クイズ！こけしかたけしか</title>
    <style>
        #start-screen, #game-screen { text-align: center; margin-top: 50px; }
        button { padding: 15px 30px; font-size: 18px; margin: 10px; }
        h1, h2 { color: #333; }
    </style>
</head>
<body>
    <div id="start-screen">
        <h1>クイズ！こけしかたけしか</h1>
        <p>1秒以内に「こけし」を選んでくださいね！</p>
        <button id="start-button">ゲームを始める</button>
    </div>
    <div id="game-screen" style="display: none;">
        <h2 id="question-text"></h2>
        <div id="question-area"></div>
    </div>
    <audio id="bgm" loop>
        <source src="bgm.mp3" type="audio/mpeg">
        音楽が再生できません。ブラウザをチェックしてください。
    </audio>
    <script src="game.js"></script>
</body>
</html>
